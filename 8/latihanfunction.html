<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>function pada javascript</title>
</head>
<body>
	<script>
		function getLuas(panjang, lebar){
			var luas = panjang * lebar;
			return luas;
		}
		console.log(getLuas(4, 5));
	</script>

</body>
</html>
