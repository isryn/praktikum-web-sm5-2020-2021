<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>function sebagai Expression</title>
</head>
<body>
	<script>
		var getLuas = function (panjang, lebar)
		{return panjang * lebar};
		
		console.log(getLuas(4, 5));
	</script>

</body>
</html>
