<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Nilai balikan function ke dalam variable</title>
</head>
<body>
	<script>
		var getLuas = function (panjang, lebar) {
        return panjang * lebar;
      };

      var luas = getLuas(7, 8);
      console.log(luas);
      </script>
</body>
</html>
